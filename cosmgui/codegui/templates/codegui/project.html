{% extends "codegui/base.html" %}
{% block content %}
<h2>{{project}}</h2>
<p>
Coders:
<ul>
  {% for coder in coders %}
  <li>{{coder}}, {{coder.email}}</li>
  {% endfor %}
</ul>

</p>

<p>
  Progress: {{n_codes}}/{{n_messages}}
</p>

<p>
  <a href='/project/{{ project.id }}/coding'>continue coding</a>
</p>


{% endblock content %}
