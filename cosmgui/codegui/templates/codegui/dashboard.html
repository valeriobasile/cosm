{% extends "codegui/base.html" %}
{% block content %}
<p>
  Welcome {{username}}!
</p>

<h2>Projects:</h2>
</ul>
{% for project in projects %}
    <li>
      {% if project.owner == request.user %}
        <strong>(owner)</strong>
      {% endif %}
      <a href='/project/{{ project.id }}'>{{ project }}</a>
    </li>
{% endfor %}
</ul>

<p>
  <a href="/project/new">Create new project</a>
</p>
{% endblock content%}
